<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <script src="keys.js"></script>
    <script src="https://unpkg.com/@warnick/forecast-js/js/forecast.min.js" defer></script>
    <link rel="stylesheet" href="https://unpkg.com/@warnick/forecast-js/css/forecast.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="results" id="app">
        
        <div class="header">
            <div class="banner">
                <div class="time">
                    {{time.hour_12}}:{{time.minute}}:{{time.seconds}}
                </div>
                <div class="date">
                    <p>{{time.date}}</p>
                </div>
                <div class="search">
                    <input placeholder="ZIP Code" v-on:input="zip_trigger" name="name" id="zip" />
                </div>
            </div>
        </div>

        <div class="weather_front">
            <div v-bind:class="'icon_'+forecast[0].description_icon" class="icon">
            </div>
            <div class="temp_front degree_symbol">
                {{current.temp.current}}
            </div>
            <div class="location_front">
                {{city}}, {{location.state}}
            </div>
            <div class="forecast_front">
                {{current.description_long}}
            </div>
        </div>

        <div class="hourly_header"></div>
        <div class="hourly_highlow"></div>
        <div class="hourly_forecast">
            <div class="hour">
                <div class="time1"></div>
                <div class="hourimg1"></div>
                <div class="hourtemp1"></div>
            </div>
            <div class="hour">
                <div class="time2"></div>
                <div class="hourimg2"></div>
                <div class="hourtemp2"></div>
            </div>
            <div class="hour">
                <div class="time3"></div>
                <div class="hourimg3"></div>
                <div class="hourtemp3"></div>
            </div>
            <div class="hour">
                <div class="time4"></div>
                <div class="hourimg4"></div>
                <div class="hourtemp4"></div>
            </div>
            <div class="hour">
                <div class="time5"></div>
                <div class="hourimg5"></div>
                <div class="hourtemp5"></div>
            </div>
            <div class="hour">
                <div class="time6"></div>
                <div class="hourimg6"></div>
                <div class="hourtemp6"></div>
            </div>
            <div class="hour">
                <div class="time7"></div>
                <div class="hourimg7"></div>
                <div class="hourtemp7"></div>
            </div>
        </div>

        <div class="daily_header"></div>
        <div class="daily_forecast">
            <div class="days">
                <div class="day1"></div>
                <div class="dayimg1"></div>
                <div class="dailyhighlow1"></div>
            </div>
            <div class="days">
                <div class="day2"></div>
                <div class="dayimg2"></div>
                <div class="dailyhighlow2"></div>
            </div>
            <div class="days">
                <div class="day3"></div>
                <div class="dayimg3"></div>
                <div class="dailyhighlow3"></div>
            </div>
            <div class="days">
                <div class="day4"></div>
                <div class="dayimg4"></div>
                <div class="dailyhighlow4"></div>
            </div>
            <div class="days">
                <div class="day5"></div>
                <div class="dayimg5"></div>
                <div class="dailyhighlow5"></div>
            </div>
            <div class="days">
                <div class="day6"></div>
                <div class="dayimg6"></div>
                <div class="dailyhighlow6"></div>
            </div>
            <div class="days">
                <div class="day7"></div>
                <div class="dayimg7"></div>
                <div class="dailyhighlow7"></div>
            </div>
            <div class="days">
                <div class="day8"></div>
                <div class="dayimg8"></div>
                <div class="dailyhighlow8"></div>
            </div>
            <div class="days">
                <div class="day9"></div>
                <div class="dayimg9"></div>
                <div class="dailyhighlow9"></div>
            </div>
            <div class="days">
                <div class="day10"></div>
                <div class="dayimg10"></div>
                <div class="dailyhighlow10"></div>
            </div>
        </div>

        <div class="radar">
            <div class="radarheading"></div>
            <div class="radarimg"></div>
            <div class="radarlocation"></div>
        </div>

        <div class="conditions">
            <div class="conditionheader"></div>
            <div class="conditionbox1">
                <div class="conditiontext"></div>
            </div>
        </div>

        <div class="moreconditions">
            <div class="moreconditionheader"></div>
            <div class="conditionbox2">
                <div class="moreconditiontext"></div>
            </div>
        </div>
        <div class="footer">
            <div class="copyright"></div>
            <div class="about"></div>
        </div>

    </div>
</body>
</html>
